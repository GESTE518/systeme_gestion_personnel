{% extends 'base.html' %}

{% block content %}
<h2>Supprimer la Dépense</h2>
<p>Êtes-vous sûr de vouloir supprimer la dépense : "{{ depense.description }}" de {{ depense.montant }} € ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Oui, Supprimer</button>
</form>

<a href="{% url 'camions:depense_list' %}">Annuler</a>
{% endblock %}
