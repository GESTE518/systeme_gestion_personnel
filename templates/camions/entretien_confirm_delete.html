{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center text-danger mb-4">Supprimer l'Entretien</h1>

    <div class="alert alert-warning text-center">
        <p>Êtes-vous sûr de vouloir supprimer l'entretien du <strong>{{ entretien.date }}</strong> pour le camion <strong>{{ entretien.camion.immatriculation }}</strong> ?</p>
    </div>

    <div class="d-flex justify-content-center">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mx-2">
                <i class="fas fa-trash-alt"></i> Supprimer
            </button>
            <a href="{% url 'camions:entretien_list' %}" class="btn btn-secondary mx-2">
                <i class="fas fa-times"></i> Annuler
            </a>
        </form>
    </div>
</div>
{% endblock %}
