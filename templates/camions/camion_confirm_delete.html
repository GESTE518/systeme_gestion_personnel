{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center text-danger mb-4">Confirmer la Suppression</h1>
    <div class="alert alert-warning">
        <p>Êtes-vous sûr de vouloir supprimer le camion "{{ camion.marque }} {{ camion.modele }}" (Immatriculation: {{ camion.immatriculation }}) ?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Oui, Supprimer</button>
            <a href="{% url 'camions:camion_list' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
