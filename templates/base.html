<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Système de Gestion du Personnel{% endblock %}</title>
    
    <!-- Liens vers les styles CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Styles personnalisés -->
    <style>
        body {
            background-color: #f4f7fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        footer {
            background-color: #343a40;
        }
        footer p {
            margin: 0;
        }
    </style>
    
    {% block extra_css %}
    {% endblock %}
</head>
<body>

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-home"></i> Accueil
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reports_admin:dashboard' %}">
                            <i class="fas fa-chart-line"></i> Rapports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'camions:index' %}">
                            <i class="fas fa-truck"></i> Camions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cahier_clients:index' %}">
                            <i class="fas fa-book"></i> Cahier de registre
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'employes:index' %}">
                            <i class="fas fa-users"></i> Employés
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin:index' %}">
                            <i class="fas fa-user-circle"></i> Profil
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Pied de page -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Système de Gestion du Personnel - Tous droits réservés</p>
    </footer>

    <!-- Scripts JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}
    {% endblock %}
</body>
</html>
