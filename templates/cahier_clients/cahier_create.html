{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center text-primary mb-4">Ajouter un Cahier</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="employe" class="form-label">Choisissez un Employé</label>
                    <select name="employe" id="employe" class="form-select" required>
                        <option value="" disabled selected>-- Sélectionner un employé --</option>
                        {% for employee in employees %}
                            <option value="{{ employee.pk }}">{{ employee.nom }} {{ employee.prenom }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success w-100">Créer le Cahier</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
