{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-danger">Êtes-vous sûr de vouloir supprimer {{ employe.nom }} {{ employe.prenom }} ?</h1>
        <p class="text-muted">Cette action est irréversible.</p>
        
        <!-- Formulaire de suppression -->
        <form method="post" class="mb-3">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger me-2">Confirmer la suppression</button>
                <a href="{% url 'employes:employe_list' %}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>
{% endblock %}
